<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Monoton|Permanent+Marker|Six+Caps"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess That Mariner</title>
</head>

<body>
    <header class="top-header">
        <h1>SEATTLE MARINERS</h1>
        <h2>GUESSING NAME GAME</h2>
    </header>


    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">press any letter to..</p>
                <h3>GUESS A SEATTLE MARINER GREAT!!</h3>
                <p id="wordAnswer"> </p>
                <div class="player-pic">
                    <iframe id="player-picture" src="" frameBorder="0"></iframe>
                </div>
            </div>
            <div class="leftsidescreen">
                <div class="wins">
                    <h4>WINS</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>LOSSES</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="rightsidescreen">
                <h4>LIVES REMAINING</h4>
                <h4><span id="numGuesses"></span></h4>
                <h4>GUESSED LETTERS</h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </main>








    <script src="assets/javascript/game.js"></script>
    <audio id="audio" controls style="display:none">
        <source src="https://drive.google.com/open?id=1hhnsyDcrZkZiPKEnwz7hJUCJvT_sHBtm" type="audio/mpeg"> Your browser
        does not support the audio element.
    </audio>
</body>

</html>
